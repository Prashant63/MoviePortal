<!--  Movie Reviews List -->
<ul>
  <h4>Reviews</h4>
  <li ng-repeat="review in fav.reviews">
    <blockquote>
      <strong>{{review.stars}} Stars</strong>
      {{review.body}}
    </blockquote>
  </li>
</ul>

<!--  Review Form -->
<form name="reviewForm" ng-submit="reviewMovie()">

  <!--  Live Preview -->
  <blockquote >
    <strong>{{review.stars}} Stars</strong>
    {{review.body}}
  </blockquote>

  <!--  Review Form -->
  <h4>Submit a Review</h4>
  <fieldset class="form-group">
    <select ng-model="review.stars" class="form-control" ng-options="stars for stars in [5,4,3,2,1]" title="Stars">
      <option value>Rate the Movie</option>
    </select>
  </fieldset>
  <fieldset class="form-group">
    <textarea ng-model="review.body" class="form-control" placeholder="Write a short review of the movie..." title="Review"></textarea>
  </fieldset>
  <fieldset class="form-group">
    <input type="submit" class="btn btn-primary pull-right" value="Submit Review" />
  </fieldset>
</form>
